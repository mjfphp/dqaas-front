<div class="container">
    <div class="login-container">
        <div class="login-wrap p-l-55 p-r-55 p-t-65 p-b-54">
            <div class="login-form validate-form">

                <div class="login-icon-container">
                    <nz-icon nzType="login" nzTheme="outline" class="login-icon" />
                </div>

                <span class="login-form-title p-b-32">
                    DQaaS
                </span>

                <ng-container *ngIf="!(isLoading$ | async); else loading">
                    <div class="txt1 text-center p-b-20">
                        <span class="login-body-title">
                            Bienvenue à nouveau !
                        </span>
                    </div>

                    <div class="p-b-20">
                        <span>
                            <nz-divider nzText="Connectez-vous avec"></nz-divider>
                        </span>
                    </div>

                    <div class="login-button-container">
                        <button class="login-btn" (click)="onGoogleLogin()">
                            <nz-space [nzSize]="6">
                                <span *nzSpaceItem>
                                    <img src="assets/layout/svg/google-logo.svg" class="google-logo" />
                                </span>
                                <span *nzSpaceItem>
                                    Se connecter avec Google
                                </span>
                            </nz-space>
                        </button>
                        <button class="login-btn" (click)="onMicrosoftLogin()">
                            <nz-space [nzSize]="6">
                                <span *nzSpaceItem>
                                    <img src="assets/layout/svg/microsoft-logo.svg" />
                                </span>
                                <span *nzSpaceItem>
                                    Se connecter avec Microsoft
                                </span>
                            </nz-space>
                        </button>
                    </div>
                </ng-container>

                <ng-template #loading>
                    <div class="txt1 text-center p-b-20">
                        <span class="login-body-title">
                            Connexion en cours<span class="loading-dots"></span>
                        </span>
                    </div>
                </ng-template>

                <div class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                        <nz-space [nzSize]="6">
                            <span *nzSpaceItem>
                                Copyright ©2025 par
                            </span>
                            <span *nzSpaceItem>
                                <a href="https://www.jems-group.com/fr/" target="_blank">
                                    <img width="42" src="/assets/layout/svg/jems-logo.svg" alt="logo jems group"
                                        decoding="async">
                                </a>
                            </span>
                            <span *nzSpaceItem class="copyright-desktop">
                                Tous droits réservés.
                            </span>
                        </nz-space>
                        <div class="copyright-mobile text-center">
                            Tous droits réservés.
                        </div>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
